# @package _global_

defaults:
  - override /dataset: scannet
  - override /model/encoder: depthsplat
  - override /loss: [mse, lpips]

wandb:
  name: scannet
  tags: [scannet, 384x512]

model:
  encoder:
    num_depth_candidates: 128
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]

dataset:
  image_shape: [256, 256]
  roots: [datasets/scannet]
  near: 0.5
  far: 15.
  view_sampler:
    num_context_views: 2

data_loader:
  train:
    batch_size: 1

loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

trainer:
  max_steps: 300_001
  num_nodes: 1

train:
  has_depth: true
  depth_mode: depth

test:
  eval_time_skip_steps: 5
  compute_scores: true
